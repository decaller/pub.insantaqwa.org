        <style>
            /* Custom Animation Styles */
            .diagram-container {
                position: relative;
                height: 282px; /* Matches the SVG height */
                background: white;
                border-radius: 12px;
                /* Shadow removed as requested */
                overflow: hidden;
                /* Transition for the width expansion */
                transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
                margin: 0 auto;
                transform-origin: top center;
            }

            .svg-layer {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transition: opacity 0.6s ease-in-out;
            }

            /* Initial State (Imunitas) */
            .state-imunitas {
                width: 481px;
            }

            /* Expanded State (Roadmap) */
            .state-roadmap {
                width: 711px;
            }

            /* Layer Visibility Control */
            .state-imunitas #layer-roadmap {
                opacity: 0;
                pointer-events: none;
            }
            .state-imunitas #layer-imunitas {
                opacity: 1;
            }

            .state-roadmap #layer-imunitas {
                opacity: 0;
                pointer-events: none;
            }
            .state-roadmap #layer-roadmap {
                opacity: 1;
            }

            /* Mobile Responsiveness scaling */
            .scale-wrapper {
                width: 100%;
                display: flex;
                justify-content: center;
                /* Adjusted padding */
                padding: 0 10px;
                overflow: hidden;
            }
        </style>
    </head>

            >
                <span class="mr-2">✨</span>
                <span id="btnText">Show Roadmap</span>
                <svg
                    id="arrowIcon"
                    class="w-5 h-5 ml-2 transition-transform duration-300 transform group-hover:translate-x-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3"
                    ></path>
                </svg>
            </button>

        <script>
            const container = document.getElementById("diagramContainer");
            const btnText = document.getElementById("btnText");
            const arrowIcon = document.getElementById("arrowIcon");
            let isRoadmap = false;

            function toggleAnimation() {
                isRoadmap = !isRoadmap;

                if (isRoadmap) {
                    // Switch to Roadmap
                    container.classList.remove("state-imunitas");
                    container.classList.add("state-roadmap");
                    btnText.textContent = "Show Imunitas";
                    arrowIcon.style.transform = "rotate(180deg)";
                } else {
                    // Switch to Imunitas
                    container.classList.remove("state-roadmap");
                    container.classList.add("state-imunitas");
                    btnText.textContent = "Show Roadmap";
                    arrowIcon.style.transform = "rotate(0deg)";
                }
            }

            // Responsive Scaler Logic
            function scaleDiagram() {
                const wrapper = document.getElementById("scaleWrapper");
                const container = document.getElementById("diagramContainer");
                // Max dimensions of the SVG content (using Roadmap state as reference)
                const maxWidth = 711;
                const maxHeight = 282;

                // Available space in viewport (with padding)
                // We scale based on 711px to ensure the expanded state fits the screen.
                const availableWidth = window.innerWidth - 32; // 16px padding each side
                const availableHeight = window.innerHeight - 240; // Space for header & button

                // Determine scale to fit width and height constraints
                // We allow scaling > 1 to "make it as big as it can be"
                const scaleX = availableWidth / maxWidth;
                const scaleY = availableHeight / maxHeight;

                // Use the smaller scale to ensure it fits completely
                let scale = Math.min(scaleX, scaleY);

                // Prevent negative or zero scale
                if (scale < 0.1) scale = 0.1;

                container.style.transform = `scale(${scale})`;

                // Adjust wrapper height to prevent overlap because transform doesn't push content
                // The container grows from top-center, so we must reserve the scaled height
                wrapper.style.height = `${maxHeight * scale}px`;
            }

            window.addEventListener("resize", scaleDiagram);
            // Initial call
            scaleDiagram();
        </script>
